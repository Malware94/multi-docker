language: generic
os: linux
services:
  - docker

before_install:
  - docker build -t malware94/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run malware94/react-test npm test -- --coverage

after_success:
    - docker build -t malware94/multi-client ./client
    - docker build -t malware94/multi-nginx ./nginx
    - docker build -t malware94/multi-server ./server
    - docker build -t malware94/multi-worker ./worker
    # Log in to the docker CLI
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
    # Take those images and push them to docker hub
    - docker push malware94/multi-client
    - docker push malware94/multi-nginx
    - docker push malware94/multi-server
    - docker push malware94/multi-worker
